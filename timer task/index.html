<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TICK-TICK TIMER</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="heading">
      <h1> <i class="ri-timer-line"></i> POMODORO TIMER</h1>
      <audio src="./song.mp3" controls hidden loop></audio>
      <div class="muteControls">
        <i class="ri-volume-up-line" onclick="muteMusicBtn()" id="volumeOn" style="display: block;"x></i>
        <i class="ri-volume-mute-line" onclick="muteMusicBtn()" id="volumeOff" style="display: none;"></i>
      </div>
    </div>
    <div class="timer">
      <h1 class="time" id="timer"> <span id="min">25</span>:<span id="sec">00</span> </h1>
      <div class="controls">
        <button class="pause" onclick="playPauseBtn()" id="playBtn"> <i class="ri-play-fill"></i> </button>
        <button class="pause" onclick="playPauseBtn()" id="pauseBtn"> <i class="ri-pause-fill"></i> </button>
        <button class="reset" onclick="resetBtn()" id="stopBtn"> <i class="ri-stop-fill"></i> </button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
