<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="imgdiv ">
      <img src="./img1.jpeg" alt="img1" class="img" id="img1">
      <div class="overlay-div">
        <span class="text">Dolphin</span>
        <span class="arrow" id="arrow-img1"> &gt; </span>
      </div>
    </div>

    <div class="imgdiv active">
      <img src="./img2.jpeg" alt="img2" class="img" id="img2">
      <div class="overlay-div">
        <span class="text">Tiger</span>
        <span class="arrow" id="arrow-img2"> &gt; </span>
      </div>
    </div>

    <div class="imgdiv">
      <img src="./img3.jpeg" alt="img3" class="img" id="img3">
      <div class="overlay-div">
        <span class="text">Eagle</span>
        <span class="arrow" id="arrow-img3"> &gt; </span>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
